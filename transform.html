<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{
            background-color: aqua;
            width: 10px ;
            height: 10px;
            transform: width 2s height 4s;
            position: relative;
        }
        div:hover{
            background-color: black;
            width: 500px;
            height: 500px;
            display: block;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
